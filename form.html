<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - HCMIU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="iulogo.png" alt="IU Logo" class="logo">

    <h1>Survey</h1>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

    <form>
      <h2>Your information:</h2>

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <h2>How did you hear about us?</h2>
      <div class="radio-group">
        <label><input type="radio" name="source" value="search"> Search engine</label>
        <label><input type="radio" name="source" value="word"> Word of mouth</label>
        <label><input type="radio" name="source" value="social"> Social Media</label>
        <label><input type="radio" name="source" value="other"> Other</label>
      </div>

      <h2>Would you like to receive announcements<br>about new CDs and special offers?</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" name="announce1" value="yes1"> YES, I'd like that.</label><br>
        <label><input type="checkbox" name="announce2" value="yes2"> YES, please send me email announcements.</label>
      </div>

      <label for="contact">Please contact me by:</label>
      <select id="contact" name="contact">
        <option>Email or postal mail</option>
        <option>Email only</option>
        <option>Postal mail only</option>
      </select>

      <div class="button-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
