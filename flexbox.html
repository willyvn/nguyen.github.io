<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 - Flexbox Layout</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <h2>Header</h2>
    </header>

    <div class="container">
      <aside class="sidebar left">
        <h3>Sidebar A</h3>
      </aside>

      <main class="main">
        <h3>Main content</h3>
      </main>

      <aside class="sidebar right">
        <h3>Sidebar B</h3>
      </aside>
    </div>

    <footer>
      <h2>Footer</h2>
    </footer>
  </div>

</body>
</html>
